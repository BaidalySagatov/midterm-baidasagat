<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Login page</title>
	<link rel="stylesheet" href="style/regstyle.css">
	<link rel="stylesheet" href="style/reset.css">
</head>

<body>
	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Sign up</button>
		</div>
		<div class="form-section">
			<div class="login-box">
				<input type="email"	class="email ele" placeholder="gmail@gmail.com">
				<input type="password" class="password ele" placeholder="password">
				<button class="clkbtn">Login</button>
			</div>
			<div class="signup-box">
				<input type="text" class="name ele" placeholder="NAME">
				<input type="email"	class="email ele" placeholder="gmail@gmail.com">
				<input type="password" class="password ele"	placeholder="password">
				<input type="password" class="password ele"	placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="js/regscript.js"></script>
</body>

</html>
